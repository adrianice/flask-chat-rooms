{% extends './layout.html'%}

{% block body%}
    <div class="row">
        <div class="col-md-5 mx-auto">
            {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{message[0]}} alert-dismissible fade show" role="alert">
                <strong>{{message[1]}}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <div class="card card-body">
                <form action="" method="POST">
                    <h4 class="text-center">Sign in</h4>
                    <input type="text" name="username" placeholder="Username" class="form-control my-3" maxlength="255" required>
                    <input type="password" name="password" placeholder="Password" class="form-control my-3" maxlength="255" required>
                    <button type="submit" class="btn btn-primary w-100 my-2">Send</button>
                    <p class="my-3">You already have an account? <a href="/login">log in</a>.</p>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
